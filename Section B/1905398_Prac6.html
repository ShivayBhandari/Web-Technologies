<form class="form-inline my-2 my-lg-0">

<div class="alert alert-success" role="alert">

Whenever you need to, be sure to use margin utilities to keep things nice and tidy.

<form class="needs-validation" novalidate style="margin: 0 50px">
<div class="form-row">
<div class="col-md-6 mb-3">
<label for="validationTooltip01">First name</label>
<input
type="text" class="form-control"
id="validationTooltip01" placeholder="Mark" required
/>
<div class="valid-tooltip">Looks good!</div>
</div>
<div class="col-md-6 mb-3">
<label for="validationTooltip02">Last name</label>
<input
type="text" class="form-control"
id="validationTooltip02" placeholder="Zukerberg" required
/>
<div class="valid-tooltip">Looks good!</div>
</div>
</div>
<div class="form-row">
<div class="col-md-6 mb-3">
<label for="validationTooltip03">City</label>
<input
type="text" class="form-control"
id="validationTooltip03" required
/>
<div class="invalid-tooltip">Please provide a valid city.</div>
</div>
<div class="col-md-3 mb-3">
<label for="validationTooltip04">State</label>
<select class="custom-select" id="validationTooltip04" required>
<option selected disabled value="">Choose...</option>
<option>...</option>
</select>
<div class="invalid-tooltip">Please select a valid state.</div>
</div>
<div class="col-md-3 mb-3">
<label for="validationTooltip05">Zip</label>
<input
type="text" class="form-control"
id="validationTooltip05" required
/>
<div class="invalid-tooltip">Please provide a valid zip.</div>
</div>
</div>
<button class="btn btn-primary" type="submit">Submit form</button>
</form>

</html>
